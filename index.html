<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>O`yla izla top</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">O`yla izla top!</h1>
    <p class="lead text-center">Men o`ylagan raqamni toping (0 dan 9 gacha).</p>

    <input type="number" id="guess" class="form-control" min="0" max="9" placeholder="Raqamni kiriting">
    
    <button type="button" class="btn btn-primary" onclick="checkGuess();">Tekshirish</button>
    
    <p id="result" class="mt-3 text-center"></p>
    <button type="button" id="reload" class="btn btn-primary" onclick="updateRandomNum();">Qayta boshlash</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
